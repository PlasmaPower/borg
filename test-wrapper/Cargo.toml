[package]
authors = ["Lee Bousfield <ljbousfield@gmail.com>"]
name = "test-wrappers"
version = "0.1.0"

[lib]
crate-type = ["dylib"]
name = "testwrapper"
path = "src/lib/mod.rs"

[[bin]]
name = "test-wrapper"
